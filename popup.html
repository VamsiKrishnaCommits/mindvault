<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            width: 400px;
            padding: 16px;
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #f8fafc;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        .header h2 {
            margin: 0;
            color: #1e293b;
            font-weight: 600;
        }

        .search-bar {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            background: white;
        }

        .tweet {
            background: white;
            border: 1px solid #e2e8f0;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tweet:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .category-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            background-color: #3b82f6;
            color: white;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .tweet-author {
            color: #1e293b;
            font-weight: 600;
            margin: 8px 0;
        }

        .tweet-text {
            color: #475569;
            font-size: 14px;
            line-height: 1.5;
            margin: 8px 0;
        }

        .tweet-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 13px;
            display: inline-block;
        }

        .debug-section {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Knowledge Keeper</h2>
        <button class="btn btn-primary" id="openConsole">Open Console</button>
        <input type="text" class="search-bar" placeholder="Search tweets...">
    </div>
    <div id="tweets-container"></div>
    
    <div class="debug-section">
        <h3>Debug Tools</h3>
        <button id="showStorage">Show Raw Storage Data</button>
        <button id="clearStorage">Clear Storage</button>
        <pre id="debug-data" style="display: none;"></pre>
    </div>
    <script src="popup.js"></script>
</body>
</html>
