<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Keeper Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .search-bar {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .filter-select {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            min-width: 150px;
        }

        .tweets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .tweet {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 16px;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tweet:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .category-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            background-color: #3b82f6;
            color: white;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .tweet-author {
            color: #1e293b;
            font-weight: 600;
            margin: 8px 0;
        }

        .tweet-text {
            color: #475569;
            font-size: 14px;
            line-height: 1.5;
            margin: 8px 0;
        }

        .tweet-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #475569;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .stats {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            flex: 1;
        }

        .stat-title {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Knowledge Keeper Console</h1>
            <button class="btn btn-danger" id="clearStorage">Clear All Data</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-title">Total Tweets</div>
                <div class="stat-value" id="totalTweets">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Categories</div>
                <div class="stat-value" id="totalCategories">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Last Saved</div>
                <div class="stat-value" id="lastSaved">-</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-bar" placeholder="Search tweets..." id="searchInput">
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
            </select>
        </div>

        <div class="tweets-grid" id="tweets-container"></div>
    </div>
    <script src="console.js"></script>
</body>
</html>
